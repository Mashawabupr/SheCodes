<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let apiKey="2610fc391e59a1d4c413f050d38f672d"
        let apiUrl=`http://api.openweathermap.org/data/2.5/weather?q=London&units=metric&appid=`
    function show(response){
        let weather=document.createElement("p")
        weather.innerHTML=`Weather in London ${response.data.main.temp}`
  
        document.body.appendChild(weather)
    }
   
        axios.get(`${apiUrl}${apiKey}`).then(show)
    </script>


</body>
</html>
